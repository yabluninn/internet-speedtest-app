<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Speedtest</title>
    <link rel="stylesheet" href="lib/css/normalize.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/media.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <p class="header">Internet speedtest</p>
        <p class="header-sublabel">
          Check the speed of your Internet connection and use the Internet
          comfortably!
        </p>
        <div class="speed-value-block">Start</div>
        <div class="set-tests-count-block">
          <p class="stc-label">Tests count:</p>
          <div class="tests-count-input-box">
            <img
              src="https://em-content.zobj.net/thumbs/240/apple/354/memo_1f4dd.png"
              alt=""
            />
            <input type="text" class="tests-count-input" placeholder="Count" />
            <button class="clear-tests-count-input-btn" style="scale: 0">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <p class="stc-sublabel">(max: 10)</p>
        </div>
        <div class="buttons-block">
          <button class="check-btn">⚡ Check</button>
          <button class="reset-btn">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>
      </div>
      <div class="speed-values-container">
        <p class="sv-header">Tests:</p>
        <div class="sv-list">
          <!-- <div class="sv-item">
            <p class="sv-item-name">✔️ Test 1</p>
            <p class="sv-item-value">10 Mbs</p>
          </div> -->
        </div>
      </div>
      <img
        src="https://em-content.zobj.net/thumbs/240/apple/354/high-voltage_26a1.png"
        alt=""
        class="app-images app-img-one"
      />
      <img
        src="https://em-content.zobj.net/thumbs/240/apple/354/dashing-away_1f4a8.png"
        alt=""
        class="app-images app-img-two"
      />
    </div>
    <script
      src="https://kit.fontawesome.com/639cd4a693.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
